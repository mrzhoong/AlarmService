{{template "header"}}
    	<title>增加策略 - 告警告知</title>
  	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>	
		</div>
		<div class="container">
			<h1>修改策略</h1>
			<form method="post" action="/strategy" enctype="multipart/form-data">
				<input type="hidden" name="tid" value="{{.Tid}}">
				<div class="form-group">
					<label>策略编号：</label>
					<input type="text" class="form-control" name="strategy_id" value="{{.Strategy.Id}}">
				</div>
				
				<div class="form-group">
					<label>策略名称：</label>
					<input type="text" class="form-control" name="strategy_name" value="{{.Strategy.Strategy_name}}">
				</div>
				
				<div class="form-group">
					<label>发送方式：</label>
					<input type="text" class="form-control" name="sending_method" value="{{.Strategy.Sending_method}}">
				</div>

				<div class="form-group">
					<label>发送条件：</label>
					<input type="text" class="form-control" name="strategy_condition" value="{{.Strategy.Strategy_conditions}}">
				</div>

				<div class="form-group">
					<label>目标人员：</label>
					<input type="text" class="form-control" name="send_to" value="{{.Strategy.Send_to}}">
				</div>

				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap-tokenfield.js"></script>
	</body>
</html>
