{{template "header"}}
		<link rel="stylesheet" href="/static/css/bootstrap-tokenfield.css">
		<link href="http://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" type="text/css" rel="stylesheet">
   	    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" type="text/css" rel="stylesheet">
   	    <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    	<title>增加策略 - 告警告知</title>
  	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>	
		</div>
		<div class="container">
			<h1>修改策略</h1>
			<form method="post" action="/strategy" enctype="multipart/form-data">
				<input type="hidden" name="tid" value="{{.Tid}}">
				
				<div class="form-group">
					<label>策略名称：</label>
					<input type="text" class="form-control" name="strategy_name" value="{{.Strategy.StrategyName}}">
				</div>

				<div class="form-group">
					<label>目标人员：</label>
					<input type="text" class="form-control tokenfield" id="tokenfield" name="send_to" value="{{.Strategy.SendTo}}">
				</div>

				<div class="form-group">
					<label>发送条件：</label>
					<input type="text" class="form-control" name="strategy_condition" value="{{.Strategy.StrategyCondition}}">
				</div>

				<div class="form-group">
					<label>发送方式：</label>
					<input type="text" class="form-control tokenfield1" id="tokenfield1" name="sending_method" value="{{.Strategy.SendMethod}}">
				</div>

				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap-tokenfield.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript">
		$('#tokenfield').tokenfield({
	        autocomplete: {
	          source: {{.User}},
	          // source: ['red','blue','green','yellow','violet','brown','purple','black','white'],
	          delay: 100
	        },
	        showAutocompleteOnFocus: true
	      });
		$('#tokenfield1').tokenfield({
	        autocomplete: {
	          source: {{.SendType}},
	          // source: ['red','blue','green','yellow','violet','brown','purple','black','white'],
	          delay: 100
	        },
	        showAutocompleteOnFocus: true
	      });
		</script>
	</body>
</html>
